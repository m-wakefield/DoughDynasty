<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dough Dynasty Pizzaria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dough Dynasty Pizzaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel Banner -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pizza1.jpg" class="d-block w-100" alt="Pizza 1">
            </div>
            <div class="carousel-item">
                <img src="pizza2.jpg" class="d-block w-100" alt="Pizza 2">
            </div>
            <div class="carousel-item">
                <img src="pizza3.jpg" class="d-block w-100" alt="Pizza 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Menu Page -->
    <div class="container mt-5" id="<menu>
        
    </menu>">
        <h2 class="text-center">Menu</Menu></h2>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <img src="pizza4.jpg" class="img-fluid" alt="Gallery Pizza">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="pizza5.jpg" class="img-fluid" alt="Gallery Pizza">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="pizza6.jpg" class="img-fluid" alt="Gallery Pizza">
            </div>
        </div>
    </div>

    <!-- Contact Page -->
    <div class="container mt-5" id="contact">
        <h2 class="text-center">Contact Us</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
